<div>
    <div class="modal-header">
        <h2 class="modal-title">Create Username</h2>
    </div>
    <div class="modal-body">
        <form>
          <label>Enter Name: <input type="text" ng-model="name"/></label>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="UserInstance.addNew(name)">Set Name</button>
    </div>
</div>
